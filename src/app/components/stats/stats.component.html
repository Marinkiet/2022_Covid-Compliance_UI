<mat-toolbar class="mat-elevation-z8">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">

      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>

      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>

  </button>
  <img class="logo" src="../../../assets/logo6.png">
  
      <h3>Covid Compliance</h3>

  <span class="right-nav"></span>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      <img class="avatar" src="../../../assets/social-care.png" alt = "userImage">

      <h4 class="name">ADMIN</h4>
      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/admin">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>

      <button mat-button class="menu-button" >
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>

      <button mat-button class="menu-button" routerLink="/manageofficers">
        <mat-icon>accessibility_new</mat-icon>
        <span>Officers</span>

      </button> <button mat-button class="menu-button" routerLink="/report">
        <mat-icon>assignment</mat-icon>
        <span>Report</span>
    </button>
    <button mat-button class="menu-button" routerLink="/adminfeedback">
        <mat-icon>assignment</mat-icon>
        <span>Comments</span>
    </button>



    <button mat-button class="menu-button" routerLink="/stats">
        <mat-icon>assignment</mat-icon>
        <span>Stats</span>
    </button>


      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>edit</mat-icon>
        <span>Edit Home</span>
    </button>

      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>
      
      <button mat-button class="menu-button" (click)="deletesession()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
      </button>
      
</mat-sidenav>

<mat-sidenav-content class="content">


  <div class="container">
    <div class="box">

        <div class="title">
            <span class="block"></span>
            <h1>COVID Stats<span></span></h1>
        </div>

        <div class="role">
            <div class="block"></div>
            <p>Tshwane University of Technology</p>
        </div>

    </div>
</div>



<div class="card" style="width:100rem; ">
  
  <div class="row">
    <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Students/Staff</h5>
         <h1>
          <ul *ngFor="let user of users">
            <li>{{user.Students}} <mat-icon matSuffix>people</mat-icon> </li>
            
          </ul> 
         </h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Visitors </h5>
          <h1>
            <ul *ngFor="let visitor of visitors">
              <li>{{visitor.Total}}   <mat-icon matSuffix> record_voice_over</mat-icon> </li>
            </ul> 
          </h1>
        </div>
      </div>
    </div>
    
    <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Infected People</h5>
          <h1>
            <ul *ngFor="let userFlue of userFlues">
              <li>{{userFlue.Total}}   <mat-icon matSuffix> record_voice_over</mat-icon> </li>
            </ul> 
          </h1>
        
          
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Rate of the spread</h5>
          <h1> {{sum}}% <mat-icon matSuffix>rss_feed</mat-icon></h1>
        
        </div>
      
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-6" padding="0 20px 20px">
    <div>
    
      <canvas id="canvas"  width="35 rem" height="10%" aria-label="Hello ARIA World" role="img">{{Chart}}</canvas>
    </div>
  </div>
</div>
<div class="col-md-6" padding="0 20px 20px">
  <div>
  
    <canvas id="canvas2"  width="35 rem" height="10%" aria-label="Hello ARIA World" role="img">{{Chart}}</canvas>
  </div>
  
</div>

</div>



</mat-sidenav-content>
