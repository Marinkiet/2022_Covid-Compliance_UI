  <div class="officer-container">
    
    
    <form [formGroup]="newsfeedform" (ngSubmit)="submitForm()" class="example-form container-content" >
           
        <h1 class="header">Update NewsFeed<mat-icon>feed</mat-icon></h1>
        <mat-divider></mat-divider>
      
            <mat-form-field class="example-full-width" appearance="fill">
               
                <mat-label>Title</mat-label>
                <input type="text" matInput formControlName='Title' placeholder="NewsFeed Title">
              
              </mat-form-field>

             
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Message</mat-label>
            <textarea name="message" matInput  formControlName='News' placeholder="News"></textarea>
          </mat-form-field>
       
        <button style="margin-left:10px" mat-raised-button color="primary" type="submit" >Submit</button>
        <br>

    </form>
 

  </div>

  <div class="officer-container">
    <div style="margin-top:20px">
        <mat-form-field appearance="fill" style="background-color:#424242;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John or 220 or 2022/04" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="News_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NewsFeed ID </th>
                <td mat-cell *matCellDef="let row"> {{row.News_id}} </td>
              </ng-container>

               <!-- Tittle-->
               <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
              </ng-container>
          
          
              <!--News -->
              <ng-container matColumnDef="News">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NewsFeed </th>
                <td mat-cell *matCellDef="let row"> {{row.News}} </td>
              </ng-container>
          
  
              <!--Save Update button change -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="warn" (click)="DeleteOfficer(row.News_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                 </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
  </div>
